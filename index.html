<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="sticky top-0 border-b border-[#313242]">
      <nav>
        <div class="header w-screen h-[80px] bg-[#222536] sticky top-0 flex">
          <div
            class="header__logo flex h-[80px] w-[282px] justify-end items-center"
          >
            <img
              class="h-[34.71px] w-[122px]"
              src="./image/logo/logo.svg"
              alt=""
            />
          </div>
          <div
            class="menu__header w-[698px] h-[80px] flex ml-[460px] items-center"
          >
            <a
              href="#"
              class="text-white opacity-60 duration-300 ease-out hover:opacity-100"
              >Home</a
            >
            <a
              href="#"
              class="ml-[32px] text-white opacity-60 duration-300 ease-out hover:opacity-100"
              >Service</a
            >
            <a
              href="#"
              class="ml-[32px] text-white opacity-60 duration-300 ease-out hover:opacity-100"
              >Company</a
            >
            <a
              href="#"
              class="ml-[32px] text-white opacity-60 duration-300 ease-out hover:opacity-100"
              >Career</a
            >
            <a
              href="#"
              class="ml-[32px] text-white opacity-60 duration-300 ease-out hover:opacity-100"
              >Blog</a
            >
            <a
              href="#"
              class="ml-[32px] text-white opacity-60 duration-300 ease-out hover:opacity-100"
              >Contact us</a
            >
            <a
              href="#"
              class="ml-[32px] text-[#FFD3AF] opacity-60 duration-300 ease-out hover:opacity-100"
              >Clone project</a
            >
            <img src="./image/logo/f.svg" alt="" class="ml-[8px]" />
          </div>
        </div>
      </nav>
    </header>
    <div class="home__page bg-[#222536] w-screen h-screen flex">

      <div class="text__home__page w-[624px] h-[420px] mt-[152px] ml-[160px]">
        <div
          class="text__home__page__block w-[24px] h-[24px] bg-[#313242]"
        ></div>
        <div class="text h-[204px] w-[500px] mt-[24px]">
          <h1 class="text-[56px] font-[600] leading-[68px] text-white">
            Transform Your Idea Into Reality with Finsweet
          </h1>
        </div>
        <div
          class="text__sm w-[480px] h-[48px] text-white text-[16px] font-[400] leading-[24px] opacity-60 mt-[24px]"
        >
          The entire Finsweet team knows what's good with Webflow and you can
          too with 1 week and a good attitude.
        </div>
        <div class="button w-[219px] h-[64px] bg-[#444CFC] mt-[32px] flex">
          <div class="w-[119px] h-[24px] ml-[32px] pt-[20px]">
            <a
              href="#"
              class="text-white opacity-[87] justify-center font-[500] text-[16px] leading-[24px]"
              >Request Quote</a
              >
            </div>
          </div>
          <div class="home__page__image w-[563px] h-[632px] "><img src="./image/home-image.jpg" alt=""></div>
      </div>
    </div>
  </body>
</html>
